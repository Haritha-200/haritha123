<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
          @keyframes moverect{
            0%{
                left: 0%;
            }
            50%{
                left: 50%; 
            }
            100%{
                left: 100%;
            }
        }
        .div{
            width: 400px;
            height: 200px;
            border: 50px solid;
            background-color: blue;
            position: relative;
            animation:moverect 5s linear infinite;
        }
        

    </style>
</head>
<body>
    <div class="rectangle"></div>
</body>
</html>
